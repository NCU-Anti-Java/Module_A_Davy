group 'io.github.anti-java'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'

repositories {
    mavenCentral()
}

dependencies {
    compile 'io.reactivex:rxjava:1.1.0'
    compile 'io.reactivex:rxjava-string:1.0.1'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}
